language: ruby
rvm:
  - "2.0.0"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_install:
  - sudo apt-get install -qq clamav-daemon libclamav-dev clamav-data
  - sudo freshclam -v
before_script:
  - "cp config/database.yml.travis config/database.yml"
  - "cp config/redis.yml.sample config/redis.yml"
  - "cp config/devise.yml.sample config/devise.yml"
  - "bundle exec rails g hydra:jetty"
  - "grep port jetty/etc/jetty.xml"
services:
  - redis-server
script:
  - "bundle exec rake scholarsphere:ci"
notifications:
  email:
    recipients:
      - "ul-dlt-hydra@lists.psu.edu"
    on_success: "change"
    on_failure: "always"
  irc:
    channels:
      - "irc.freenode.org#scholarsphere"
    template:
      - "%{repository}//%{branch}@%{commit} by %{author}: %{message} - %{build_url}"
